    <!-- Модальное окно для настроек -->
    <div id="settingsModal" class="modal">
        <!-- Содержимое модального окна -->
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <div class="theme-selector">
                <label for="theme">Тема:</label>
                <select id="theme" onchange="changeTheme(this.value)">
                    <option value="light">Светлая</option>
                    <option value="dark">Темная</option>
                </select>
            </div>
            <button onclick="closeSettings()">Сохранить</button>

        {% for post in posts %}
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <img src="{{ url_for('static', filename='uploads/' + post.image_filename) }}" alt="Изображение поста">

                <!-- Форма для удаления -->
                <form action="{{ url_for('delete_post', post_index=loop.index0) }}" method="post">
                    <button type="submit" class="delete-post-btn">Удалить</button>

    <script>
document.addEventListener('DOMContentLoaded', (event) => {
  const backgroundStyle = window.getComputedStyle(document.body).backgroundImage;
  localStorage.setItem('background', backgroundStyle); // Использование ключа 'background'


    // Функция для изменения фона и сохранения темы
    function updateThemeAndBackground(isDarkTheme) {
        if (isDarkTheme) {
            body.classList.add('dark-theme');
            body.style.backgroundImage = "url('/static/fontwo.png')";
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-theme');
            body.style.backgroundImage = "url('/static/fon.png')";
            localStorage.setItem('theme', 'light');
        }
    }

    // Загрузка сохраненной темы
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        switcher.checked = true;
        updateThemeAndBackground(true);
    } else {
        updateThemeAndBackground(false);
    }

    // Обработчик изменения темы
    switcher.addEventListener('change', function() {
        updateThemeAndBackground(this.checked);
    });
});






</script>
